                <tr class="tier s-tier">

                <tr class="tier a-tier">
                    <td class="tier-label">Amazing</td>
                    <td class="game">

                        <img src="images/Batman.avif" alt="Game 8">

                        <img src="images/cold-war.avif" alt="Game 10">
                        <p>Cold War COD</p>
                    </td>
                    <td class="game" colspan="2">
                        <img src="images/rocket-league.jpg" alt="Game 11">
                        <p>Rocket League</p>
                    </td>

                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">End of Tier List</td>
                </tr>
            </tfoot>
        </table>
